<div class="container main-container">
<div class="col-md-10">
<form class="form-horizontal" [formGroup]="profileForm" (ngSubmit)="OnSubmit()">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" formControlName="nome" name="nome">
    </div>   
    <div class="form-group">
      <label>CPF</label>
      <input type="text" class="form-control" formControlName="cpf" name="cpf" cpf [textMask]="{mask: MASKS.cpf.textMask}">
    </div>
    
    <div class="form-group">
        <label>Data de Nascimento</label>
        <input type="date" class="form-control" id="" formControlName="dataNascimento" placeholder="Sua data de nascimento" name="dataNascimento">
      </div>
      <div class="form-group">
        <label>Sexo</label>
      <select class="form-control" id="exampleFormControlSelect1" formControlName="sexo" name="sexo" >
        <option>Masculino</option>
        <option>Feminino</option>
      </select>
      </div>
      <div class="form-group">
        <label>Treinos</label>
        <select class="form-control" id="exampleFormControlSelect2" formControlName="treino" name="treino" >
          <option>Musculacao</option>
          <option>Cross Fit</option>
          <option>Danca</option>
          <option>Aerobica</option>
          <option>Natacao</option>

        </select>
        </div>
    <button type="submit" class="btn btn-primary">Enviar</button>  
  </form> 
</div>
</div>
